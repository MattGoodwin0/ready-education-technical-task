<div>
  <h1>Users</h1>
  <p class="subtitle">
    View a collection of users and find out if it's a convenient time to reach
    out!
  </p>
</div>
<div class="card-collection">
  <div class="user-card">
    <div class="header"></div>
    <div class="pill">
      <span class="pill--timezone">Timezone: +3:30</span>
      <span class="pill--local-time">Local Time: 15:00</span>
    </div>
    <img src="https://randomuser.me/api/portraits/thumb/men/1.jpg" alt="" />

    <p class="card-content--name">Mr Joe Bloggs</p>
    <p class="card-content--location">Paris, France</p>
    <div class="icons">
      <fa-icon [icon]="mailIcon"></fa-icon>
      <fa-icon [icon]="phoneIcon"></fa-icon>
    </div>
    <div class="footer"></div>
  </div>
</div>
