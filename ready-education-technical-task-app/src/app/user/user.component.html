<div>
  <div>
    <h1>Users</h1>
    <p class="subtitle">
      View a collection of users and find out if it's a convenient time to reach
      out!
    </p>
  </div>
  <div class="card-collection">
    <div class="user-card" *ngFor="let user of userData">
      <div class="pill">
        <span class="pill--timezone">Timezone: +3:30</span>
        <span class="pill--local-time">Local Time: 15:00</span>
      </div>

      <img src="{{ user.picture.thumbnail }}" alt="" />

      <p class="card-content--name">
        {{ user.name.title }} {{ user.name.first }} {{ user.name.last }}
      </p>
      <p class="card-content--location">{{ user.location.city }}, COUNTRY</p>
      <div class="icons">
        <fa-icon [icon]="mailIcon"></fa-icon>
        <fa-icon [icon]="phoneIcon"></fa-icon>
      </div>
    </div>
  </div>
</div>
